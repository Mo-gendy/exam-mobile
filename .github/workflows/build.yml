name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Java (Required for Android build tools)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter (Flet is built on top of Flutter)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Install Flet and Dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 5. Build the APK using Flet CLI
      # We explicitly include python-docx so it gets packaged into the app
      - name: Build APK
        run: |
          flet build apk

      # 6. Upload the result so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: exam-app-release
          path: build/apk/app-release.apk
